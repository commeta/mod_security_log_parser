<IfModule mod_security2.c>
    # Эта директива указывает тип журнала аудита. В данном случае используется последовательный тип записи.
    SecAuditLogType Concurrent
    SecAuditLogDirMode 0777
    SecAuditLogFileMode 0600

    # Эти директивы задают временный каталог и каталог данных для ModSecurity.
    SecTmpDir /var/lib/mod_security
    SecDataDir /var/lib/mod_security
    SecAuditLogStorageDir /var/log/httpd/modsec_audit
</IfModule>
